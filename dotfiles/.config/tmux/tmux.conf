set -g prefix C-a
bind C-a send-prefix

set -g mouse on
set-option -g status-position top

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
set-option -g status-style bg=default

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"

set -g @plugin 'catppuccin/tmux'
set -g @ctp_bg "default"
set -g @ctp_surface_1 "default"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "default"

bind C-Left resize-pane -L 5  
bind C-Right resize-pane -R 5  
bind C-Up resize-pane -U 5  
bind C-Down resize-pane -D 5  

# PLUGINS OF TMUX (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Initialize TPM properly
run '~/.config/tmux/plugins/tpm/tpm'

